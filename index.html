<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<div id="logo-photo-col">
</div>
<div id="main-content-col">
  <div id="call-to-action">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
    <p>Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
  </div>
  <form action="script.js" method="post">
    <label for="first-name">
      FIRST NAME <input type="text" name="user-first-name" id="first-name" required>
    </label>
    <label for="last-name">
      LAST NAME <input type="text" name="user-last-name" id="last-name" required>
    </label>
    <label for="email">
      EMAIL <input type="email" name="user-email" id="email" required>
    </label>
    <label for="phone-number">
      PHONE NUMBER <input type="tel" name="user-phone-number" id="phone-number" required>
    </label>
    <label for="password">
      PASSWORD <input type="password" name="password" id="password" required>
    </label>
    <label for="confirm-password">
      CONFIRM PASSWORD <input type="password" name="confirm-password" id="confirm-password" required>
    </label>
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="/nowhere">Log in</a></p>
  </form>
</div>
</body>
</html>
